<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
</script>
<script>

$(document).ready(function(){

var BasicAuthorizationCode = function(username, password){
    var safeStr = unescape(encodeURIComponent(username + ':' + password));
    var btoaCode = btoa(safeStr);
    return 'Basic ' + btoaCode;
};
var json_data={"enterprise_id":"MAE0001"};
$.ajax({
    //url: "http://127.0.0.1:5000/api/MAS0000030",
    url: "http://54.199.240.10/api/MAS0000030",
    type: 'post',
    contentType: "application/json; charset=utf-8",
    beforeSend: function (xhr) {
        xhr.setRequestHeader ('Authorization', BasicAuthorizationCode('yaochenxu', 'mapw001'));
    },
    data:JSON.stringify(json_data),
    success: function(data){
        alert("data:" + data);
    },
    complete: function(xhr, ts){
        alert(xhr.status);
        alert(xhr.responseText);
    },
    error: function(data, textStatus, errorThrown){
         alert(data + textStatus + errorThrown);
  }
});

});
</script>
</head>
